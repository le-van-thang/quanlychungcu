name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore packages
        run: nuget restore WpfApp1/WpfApp1.sln

      - name: Build (Release)
        run: msbuild WpfApp1/WpfApp1.sln /t:Build /p:Configuration=Release /m

      # ðŸ”¹ Táº¡o thÆ° má»¥c lÆ°u káº¿t quáº£ test
      - name: Prepare test results folder
        run: New-Item -ItemType Directory -Path WpfApp1/Reports/TestResults -Force

      # ðŸ”¹ Cháº¡y Unit + Integration tests, xuáº¥t TRX vÃ o Reports/TestResults
      - name: Run automated tests
        run: |
          dotnet test WpfApp1/WpfApp1.Tests/WpfApp1.Tests.csproj `
            --configuration Release `
            --logger "trx;LogFileName=UnitAndIntegration.trx" `
            --results-directory WpfApp1/Reports/TestResults

          dotnet test WpfApp1/WpfApp1.UiTests/WpfApp1.UiTests.csproj `
            --configuration Release `
            --logger "trx;LogFileName=UiTests.trx" `
            --results-directory WpfApp1/Reports/TestResults

      # ðŸ”¹ Tá»« cÃ¡c file .trx Ä‘Ã³ sinh HTML report
      - name: Generate HTML test report
        run: pwsh -File WpfApp1/GenerateTestReport.ps1

      # ðŸ”¹ Upload toÃ n bá»™ report (TRX + HTML) lÃ m evidence
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: TestReports
          path: |
            WpfApp1/Reports/TestResults/

      # ðŸ”¹ Upload luÃ´n báº£n build Release cá»§a app
      - name: Upload artifact (app binaries)
        uses: actions/upload-artifact@v4
        with:
          name: WpfApp1-bin-Release
          path: |
            WpfApp1/WpfApp1/bin/Release/
