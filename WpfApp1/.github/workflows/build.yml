name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore packages
        run: nuget restore WpfApp1/WpfApp1.sln

      - name: Build (Release)
        run: msbuild WpfApp1/WpfApp1.sln /t:Build /p:Configuration=Release /m

      - name: Upload artifact (app binaries)
        uses: actions/upload-artifact@v4
        with:
          name: WpfApp1-bin-Release
          path: |
            WpfApp1/WpfApp1/bin/Release/
